<!doctype html>
<html>
  <head>
    <title>✨ Glitter Docs</title>
    <style>
        html, body {
        	background: #445;
        	color: #FFF;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #main {
        	background: linear-gradient(to bottom, rgba(0,0,0,0.66) 100%, transparent), url(https://www.glittertind.no/wp-content/uploads/2021/05/glittertind_desktop_HD.jpg);
        	background-size: cover, cover;
        	background-position: center, center;
        	height: 100vh;
        	width: 100%;
        	display: flex;
        	flex-direction: column;
        	justify-content: center;
        	align-items: center;
        }

        h1 {
        		font-size: 5rem;
        		font-weight: 300;
        }

        h3 {
        	margin: 0;
        	font-size: 2rem;
        	display: inline-block;
        	padding: 1rem;
        	font-weight: 500;
        	position: relative;
        	opacity: 1;
        	transform: scale(1);
        	transition: transform 0.5s ease, opacity 1s ease;
        	min-width: 250px;
        	text-align: center;
        }

        .is-loading h3 {
        	transform: scale(0.9);
        	opacity: 0;
        }

        h3:before,
        h3:after {
        	height: 2px;
        	width: 100%;
        	content: "";
        	background: white;
        	display: block;
        	position: absolute;
        	transition: width 0.4s ease;
        	transition-delay: 0.25s;
        }

        h3:before {
        	top: 0;
        	left: 0;
        }

        h3:after {
        	bottom: 0;
        	right: 0;
        }

        .is-loading h3:before,
        .is-loading h3:after {
        	width: 0;
        }
    </style>
  </head>
  <body>
    <div id="main" class="is-loading">
        <h1>GLITTER</h1>
        <h3 id="message">
            Coming Soon
        </h3>
    </div>
    <script>
        // Coming soon in a few different languages.
        const messages = [
        	'Coming Soon',
        	'近日公開',
        	'Kommer Snart',
        	'ކަމިންގ ސޫން',
        	'आउदैछ।',
        	'Yeroo Dhiyootti',
        	'விரைவில்',
        	'Vini byento.',
        	'即将推出',
        	'Mox Adventu',
        	'Тун удахгүй',
        	'جلد آرہا ہے۔',
        	'Yakında Gelecek',
        	'เร็วๆ นี้',
        	'త్వరలో'
        ];

        // Capture the UI elements.
        const mainElement = document.getElementById('main');
        const messageElement = document.getElementById('message');

        // Change the message now.
        changeMessage();

        // Change the message every three seconds.
        setInterval(changeMessage, 3000);
        function changeMessage() {
        	mainElement.className = 'is-loading';
        	setTimeout(removeLoadingClass, 1000);
        }

        // Remove the loading class.
        function removeLoadingClass() {
        	mainElement.className = '';
        	messageElement.innerHTML = getRandomMessage();
        }

        // Get a random message.
        function getRandomMessage() {
        	let index = Math.floor(Math.random() * messages.length);
        	return messages[index];
        }
    </script>
  </body>
</html>
