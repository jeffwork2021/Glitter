# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: "ðŸ§ª Build and Test"

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build-48:
    runs-on: windows-2019
    name: "ðŸ§ª Build and Test .NET Framework"
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Restore Packages
      run: nuget restore Glitter.sln
    
    - name: Build solution
      run: msbuild Glitter.sln -t:rebuild -property:Configuration=Release

  build-6:
    runs-on: ubuntu-latest
    name: "ðŸ§ª Build and Test .NET 6"
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --framwork net6.0 -c Release --no-restore

      - name: Test
        run: dotnet test --framwork net6.0 -c Release --no-build

  build-7:
    runs-on: ubuntu-latest
    name: "ðŸ§ª Build and Test .NET 7"
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --framwork net7.0 -c Release --no-restore

      - name: Test
        run: dotnet test --framwork net7.0 -c Release --no-build